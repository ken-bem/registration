<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
    <div>
        <form
                th:action="@{/login}" th:object="${user}"
                method="post" class=" card transparent col m4 s12 login offset-m4">
            <div class="uk-container uk-flex uk-flex-center">
                <div class="col s12">
                    <input th:field="*{username}" placeholder="USERNAME" name="username" class="uk-input"/>
                </div>
            </div>
            <div class="uk-container uk-flex uk-flex-center uk-margin">
                <div class="col s12">
                    <input type="password" th:field="*{password}"
                           placeholder="PASSWORD"
                           name="password"
                           class="uk-input"/>
                </div>
            </div>

            <div class="uk-container uk-flex uk-flex-center">
                <div class="col s12">
                    <button type="submit" class="uk-button uk-button-primary">Login</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
